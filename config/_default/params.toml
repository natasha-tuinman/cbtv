[social]
icon_path = "socials/%s.svg"

[social.follow]
new_window_icon = false # show a little "opens in new window" icon next to the link
networks = [
   "facebook",
#   "bluesky",
   "linkedin"
]

[social.share]
icons = true # show icons for each share link
sharetext = true # show the share text
networks = [
   "email",
   "facebook",
#   "bluesky",
   "linkedin"
]

