{{ define "main" }}
{{- .Scratch.Set "layout" "layouts/index.html" -}}

<section id="cbtv">
  <div ></div>
  <div >
    <div class="title">{{ .Params.title }}</div>
    <div class="subtitle">{{ .Content }}</div>
  </div>
  <div class="logo">
    <img src="{{ .Params.image }}" title="in Holland" alt="in Holland">
  </div>
</section>

{{ range (where .Site.Pages "Section" "cbtv") }}
  {{ if gt .Params.weight 0 }}
  <section id="{{ .Params.id }}">
  {{  partial (printf "%s.html" .Params.id) . }}
  </section>
  {{ end }}
{{ end }}

{{ end }}
