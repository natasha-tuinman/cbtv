<article class="grid-container" >
  <div class="bubbles"> 
    {{ $image := .Resources.Get .Params.image }}  <!-- Retrieve the image resource -->
    {{ if $image }}
      <img 
        src="{{ $image.RelPermalink }}" 
        title="Bubbles" 
        alt="a bubble going up" 
        class="centered-image"
      >
    {{ else }}
      <p>{{ .Params.image }} not found</p>
    {{ end }}
  </div>
  <div class="title">
    {{- .Title -}}
  </div>
  <div class="content">
    {{- .Content -}}
  </div>
</article>
