<div class="title">
  <p>have wisdom to share?</p>
  <p>Connect with us!</p>
  <p class="subtitle">We welcome all creatives and experiences, share your knowledge through CBTV:</p>
</div>

<div class="main">
  <div class="email">Email us:</div>
  <div class="address">
    <img src="{{ trim .Params.emailImage "/" | absURL }}" alt="email"><br>
    {{ .Params.email }}
  </div>
  <div class="stone img1">
    <img src="{{ .Params.image1 }}" alt="Image 1">
  </div>
  <div class="stone img2">
    <img src="{{ .Params.image2 }}" alt="Image 2">
  </div>

  <div class="email">Message us:</div>
  <div class="address">
    <img src="{{ trim .Params.messageImage "/" | absURL }}" alt="Message"><br>
    {{ .Params.message }}
  </div>
  <div class="stone img3">
    <img src="{{ .Params.image3 }}" alt="Image 3">
  </div>
  <div class="stone img4">
    <img src="{{ .Params.image4 }}" alt="Image 4">
  </div>
</div>
