<div class="grid-container">
  <div class="title">{{ .Title }}</div>
  {{ range .Params.images }}
  <article class="Xgrid-container">
    <div class="grid-item">
        <img src="./cbtv/design-your-future/{{ .photo }}" alt="{{ .title }}">
    </div>
    <div class="grid-title">
      {{ .title }}
    </div>
    <div class="text">
      {{ .content }}
    </div>
  </article>
{{ end }}
</div>
