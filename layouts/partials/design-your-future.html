<div class="title">{{ .Title }}</div>

<div class="grid-container">
  {{ range .Params.images }}
  <article class="grid-container">
    <div class="grid-item">
      <div>
        <img src="./home/design-your-future/{{ .photo }}" alt="{{ .title }}">
      </div>
      <div class="grid-title">
        {{ .title }}
      </div>
      <div class="text">
        {{ .content }}
      </div>
    </div>
  </article>
{{ end }}
</div>
 
</article>
