<div class="container">
  <div class="title">{{ .Title }}</div>
  {{ range .Params.images }}
  <article>
    <div class="item">
        <img src="./cbtv/design-your-future/{{ .photo }}" alt="{{ .title }}">
    </div>
    <div class="title">
      <a href="{{ .url }}" alt="{{ .title }}">{{ .title }}</a>
    </div>
    <div class="text">
      {{ .content }}
    </div>
  </article>
  {{ end }}
  {{ partial "top-of-page" . }}
</div>
